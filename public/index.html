<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online IDE</title>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/index.js"></script>
</head>
<body>
<span>Select Language: </span>
<input type="radio" name="language" value="node">NodeJS
<input type="radio" name="language" value="js">Javascript
<p>Input Source Code: </p>
<textarea style="padding: 5px;" id="sourceCode" rows="20" cols="50">

</textarea>
<br/>
<button id="runBtn">Run</button>
<button id="resetBtn">Reset</button>

<p>Output:</p>
<div id="outputDiv"
     style="width: 60vw; padding: 5px;border: 1px solid #AAAAAA; background-color: whitesmoke">

</div>
</body>
</html>
