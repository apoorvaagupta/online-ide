<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online IDE</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/index.css">

  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/index.js"></script>
</head>
<body style="background-color: black">
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1 class="text-center">
        Online IDE
      </h1>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-sm-12">
      <div>Select Language:</div>
      <div class="form-check form-check-inline">
        <input id="nodelangRadio" class="form-check-input" type="radio" name="language" value="node">
        <label for="nodelangRadio" class="form-check-label">NodeJS</label>
      </div>
      <div class="form-check form-check-inline">
        <input id="jslangRadio" class="form-check-input" type="radio" name="language" value="js">
        <label for="jslangRadio" class="form-check-label">Javascript</label>
      </div>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="sourceCode">Input Source Code: </label>
        <textarea id="sourceCode" class="form-control" rows="10"></textarea>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <button id="runBtn" class="btn btn-success">Run</button>
      <button id="resetBtn" class="btn btn-danger">Reset</button>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-sm-12">
      <div class="form-group">
        <label for="outputDiv">Output: </label>
        <div id="outputDiv" class="form-control"></div>
      </div>
    </div>
  </div>
</div>

</html>
